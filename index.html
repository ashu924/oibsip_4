<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portofolio website </title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="A.jpg" class="logo">
                    <div class="logo-text">shu Mishra</div>
                </div>
                <div class="nav-items">
                    <div><a href="#projects">projects</a></div>
                    <div><a href="#skills">skills</a></div>
                    <div><a href="#contact me">contact me</a></div>
                </div>
            </div>
        </div>
        <div class="hero-section">
            <div class="faded-text">Ashu Mishra</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hii! I am Ashu Mishra</div>
                <div class="hero-section-heading hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I am a software developer and here is my portofolio website. Here you'll
                    learn about my journey as a software developer.
                </div>
                <div class="btn-pink" id="btn">Hire me</div>
            </div>
            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="dot.jpg" alt=""/>
                </div>
                <div class="absolute icons icon-dots">
                    <img src="cube.jpg" alt=""/>
                </div>
                <div class="absolute icons icon-dots">
                    <img src="circle.png" alt=""/>
                </div>
                <div class="absolute icons icon-dots">
                    <img src="zigzag.png" alt=""/>
                </div>
                <div class="absolute icons icon-dots">
                    <img src="plus.png" alt=""/>
                </div>
                
                <div class="user-image">
                    <img src="ashu.jpg" id="myid" alt=""/>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script>
        var typeData = new Typed(".role",{
            strings: [
                "Full Stack Developer",
                "Java Programmer",
                "C++ programmer",
                "Data Science",
                "Coder",
            ],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 1000,
        });
    </script>
</body>
</html>
